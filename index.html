<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Login</title>

	<link href="../libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css" />
	<link href="index.html" rel="stylesheet" type="text/css" />
</head>

<body>


	<div class="container">

		<div class="image">
			<img src="image2/pic18.jpeg" />
		</div>

		<div class="box">

			<h1>------------ Sign in ------------</h1>

			<form class="form" action="" method="" enctype="multipart/form-data">

				<div class="form-group">
					<!-- <label for="email">Email</label> -->
					<input type="email" name="email" id="email" class="form-control" placeholder="Enter email"
						autocomplete="off">
				</div>

				<div class="form-group">
					<!-- <label for="password">Password</label> -->
					<input type="password" name="password" id="password" class="form-control"
						placeholder="Enter password" autocomplete="off">
				</div>


				<button type="submit" name="submit" id="submit" class="btn">
					<a href="./p2main.html" target="_self" class="continue">CONTINUE</a>
				</button>

			</form>

			<br />

			<small>or connect with </small>

			<br /><br />

			<button class="signf"><i class="fab fa-facebook"></i>&nbsp&nbspSign in with Facebook</button>

			<br /><br />

			<button class="signg"><i class="fab fa-google"></i>&nbsp&nbspSign in with Google</button>

			<div class="bottom">
				<a href="#"><small>Sunshine travel & tour Co.,Ltd</small></a>
			</div>

		</div>

	</div>



</body>

</html>
